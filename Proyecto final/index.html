<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body class="bg-black">
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-start text-white fs-1 p-5">
                        <p>Inicio de sesión</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container w-25">
            <div class="row text-center">
                <div class="col text-center bg-black">
                    <form action="" id="form">
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <select name="usuarios" class="mb-4 mt-4 p-1 form-control" id="opciones">
                                        <option selected>Selecciona tu usuario</option>
                                        <option value="Usuario 1" id="usuario1">Usuario número 1</option>
                                        <option value="Usuario 2" id="usuario2">Usuario número 2</option>
                                        <option value="Usuario 3" id="usuario3">Usuario número 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <div class="text-center border-0">
                                    <input type="password" name="contra" id="contra" class="mb-1 p-1 form-control">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="text-center border-0">
                                    <i class="bi bi-eye fs-4 ojo" onclick="mostrarContra()"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <button type="submit" id="enviar" class="btn btn-outline mt-3 mb-2 form-control enviar fs-3">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    
    <script src="./app.js"></script>
    <script src="./cuentas.js"></script>
</body>
</html
