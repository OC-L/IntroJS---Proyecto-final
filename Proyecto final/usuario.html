<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos y consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body class="bg-black">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="text-start text-white fs-1 pb-3 pt-4">
                        <p onclick="inicio()" class="logo" data-hover="Menú principal">Bienvenid@</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-end text-white fs-1 p-5">
                        <i class="bi bi-door-open salida" onclick="cerrarSesion()" data-hover="Cerrar sesión"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="completo">
        <div class="container text-center">
            <form action="" id="form">
                <div class="row">
                    <div class="col">
                        <div class="text-center text-white fs-1 p-2 mb-0 form-control bg-black border-0">
                            <i class="bi bi-receipt-cutoff icono" onclick="mostrarSaldo()"></i>
                        </div>
                        <div class="text-center text-white fs-4 p-2 pt-0 mb-5 form-control bg-black border-0">
                            <button class="boton" onclick="mostrarSaldo()">Saldo</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="text-center text-white fs-1 p-2 mb-0 form-control bg-black border-0">
                            <i class="bi bi-wallet2 icono" onclick="deposito()"></i>
                        </div>
                        <div class="text-center text-white fs-4 p-2 pt-0 mb-4 form-control bg-black border-0">
                            <button class="boton" onclick="deposito()">Depósito</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-center text-white fs-1 p-2 mb-0 form-control bg-black border-0">
                            <i class="bi bi-cash-stack icono" onclick="retiro()"></i>
                        </div>
                        <div class="text-center text-white fs-4 p-2 pt-0 mb-4 form-control bg-black border-0">
                            <button class="boton" onclick="retiro()">Retiro</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    
    <script src="./app.js"></script>
    <script src="./cuentas.js"></script>
</body>
</html>
